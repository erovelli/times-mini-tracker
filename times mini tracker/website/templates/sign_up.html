{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}

<div class="card">
  <div class="card-header text-center h2">Sign Up</div>
  <div class="card-body">
    <form method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="username"
          class="form-control"
          id="username"
          name="username"
          placeholder="Enter username"
        /><small id="smallText" class="form-text text-muted"
          >Username must be atleast 3 characters.</small
        >
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
        /><small id="smallText" class="form-text text-muted"
          >Name must be atleat 1 character.</small
        >
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        /><small id="smallText" class="form-text text-muted"
          >Password must be atleast 7 characters.</small
        >
      </div>
      <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        /><small id="smallText" class="form-text text-muted"
          >Re-enter password.</small
        >
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
